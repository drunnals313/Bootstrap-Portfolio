  <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="form-area">
            <form action="mailto:davidrunnals@gmail.com" method="post" enctype="text/plain">
              <h1 style="margin-bottom: 34px; text-align: left;">Contact Me</h1>
              <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="email" name="email" placeholder="sample@gmail.com" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
              </div>
              <div class="form-group">
                <textarea class="form-control" type="textarea" id="message" placeholder="Message" rows="7"></textarea>
              </div>
              <button type="submit" name="submit" class="btn btn-primary pull-left">Submit</button>
            </form>
          </div>
  
  
        </div>
      



          

    <div class="contactme">
        <div class="col-md-4">
            <div class="panel panel-default text-center">
                <div class="panel-heading">
                    <h2 class="panel-title" id="cwm">Connect with me</h2>
                </div>
                <div class="panel-body">
                    <a class="network" href="https://github.com/drunnals313" target="_blank">
                        <img class="img-thumbnail img-responsive" src="assets/images/github.png" alt="Dave's GitHub!">
                    </a>
                    <a class="network" href="www.linkedin.com/in/david-runnals-56334133" target="_blank">
                        <img class="img-thumbnail img-responsive" src="assets/images/linkedin.png" alt="Connect with Dave on LinkedIn.">
                    </a>
                    <a class="network" href="https://stackoverflow.com/users/9392288/drunnals" target="_blank">
                        <img class="img-thumbnail img-responsive" src="assets/images/stackoverflow.png" alt="Come visit me on Stack Overflow">
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
